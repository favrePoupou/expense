<header>
    <div style="text-align:center">
        <h1>
            {{ title }}
        </h1>
    </div>
</header>
<content>
    <div class="container center_div">
        <div class="form-group" [ngClass]="{'hasError': formError.email}">
            <label for="name">Courriel</label>
            <input type="text" class="form-control" placeholder="Entrez votre courriel" [(ngModel)]="email" required>
        </div>       
        <button type="submit" class="btn btn-primary" (click)="resetPassword(email)">Soumettre</button>        
        <div class="form-group">
            <div class="register"><a routerLink="/" routerLinkActive="active">Retour</a></div>
        </div>
    </div>
    <div class="form-group center_alert">
            <alert></alert>
    </div>
</content>
