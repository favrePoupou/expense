<header>
    <div style="text-align:center">
        <h1>
            {{ title }}
        </h1>
    </div>
</header>
<content>
    <div class="container center_div">
        <div class="form-group" [ngClass]="{'hasError': formError.email}">
            <!-- <div class="form-group"> -->
            <label for="name">Identifiant</label>
            <input type="text" class="form-control" placeholder="Entrez votre courriel" [(ngModel)]="email" 
                required>
        </div>
        <div class="form-group" [ngClass]="{'hasError': formError.password}">
            <label for="name">Mot de passe</label>
            <input type="password" class="form-control" placeholder="Entrez votre mot de passe" [(ngModel)]="password" 
                required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="logIn(email,password)">Se connecter</button>
        <div class="register">Mot de passe oublié ? <a class="color_text_initialisation" routerLink="/reset" routerLinkActive="active">Réinitialiser</a></div>
        <div class="register">Creer un compte <a class="color_text" routerLink="/register" routerLinkActive="active">Ici</a></div>
    </div>
    <div class="form-group center_alert">
        <alert></alert>
    </div>
</content>
